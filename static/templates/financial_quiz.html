<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Wellness Quiz</title>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Financial Wellness Quiz</h1>
        <form method="POST">
            <h3>1. What is the best way to save for retirement?</h3>
            <label><input type="radio" name="answer1" value="a"> Put money in a savings account</label><br>
            <label><input type="radio" name="answer1" value="b"> Contribute to a 401(k) plan</label><br>
            <label><input type="radio" name="answer1" value="c"> Invest in the stock market</label><br>

            <h3>2. What is a good rule for budgeting?</h3>
            <label><input type="radio" name="answer2" value="a"> Spend all the money you earn</label><br>
            <label><input type="radio" name="answer2" value="b"> Pay yourself first</label><br>
            <label><input type="radio" name="answer2" value="c"> Ignore your expenses</label><br>

            <h3>3. What is an emergency fund?</h3>
            <label><input type="radio" name="answer3" value="a"> Money you spend every month</label><br>
            <label><input type="radio" name="answer3" value="b"> Money set aside for unexpected expenses</label><br>
            <label><input type="radio" name="answer3" value="c"> Money you invest in the stock market</label><br>

            <button type="submit">Submit</button>
        </form>

        {% if response %}
            <h3>{{ response }}</h3>
            <!-- Back to Home Button -->
            <form action="/">
                <button type="submit">Go Home</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
